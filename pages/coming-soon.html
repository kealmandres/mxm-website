<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | The MxM</title>
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/detailed-pages.css">
    <link rel="stylesheet" href="../assets/css/coming-soon.css">
    <!-- Persistent Music Player Styles -->
    <link rel="stylesheet" href="../assets/css/persistent-music-player.css">
    <style>
        body.coming-soon {
            background-image: url('../assets/images/rooms/underconstruction.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="coming-soon persistent-music-active">
    <!-- Required Audio Element for Persistent Music Player -->
    <audio id="background-music" loop preload="auto">
        <source src="../assets/audio/background-music.mp3" type="audio/mpeg">
        <source src="../assets/audio/background-music.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Persistent Music Player Controls -->
    <div class="persistent-music-controls">
        <!-- Volume Control -->
     
        
        <!-- Main Player Control -->
        <div class="persistent-music-player">
            <button id="play-pause-btn" 
                    data-play-text="▶" 
                    data-pause-text="⏸"
                    aria-label="Play/Pause music">
                ▶
            </button>
            <span class="music-status-label">MxM Mix</span>
            <button class="volume-toggle-btn" id="volume-toggle-btn" aria-label="Toggle volume control">
                VOL
            </button>
        </div>
        <div class="volume-control-container" id="volume-control-container">
            <span class="volume-icon">♪</span>
            <input type="range" 
                   id="volume-slider" 
                   min="0" 
                   max="1" 
                   step="0.05" 
                   value="0.5"
                   aria-label="Volume control">
            <span class="volume-display">50%</span>
        </div>
    </div>


    <div class="floating-elements-container"></div>

    <a href="../index.html" class="return-to-maison">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Return to MaCHiNE MaiSON
    </a>

    <div class="main-content-container">
        <h1 class="coming-soon-title" style="font-weight: 300;">Under Construction</h1>
        <p class="coming-soon-text">We are currently building something amazing here. Please check back soon!</p>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/animated-transitions.js"></script>
    
    <!-- Persistent Music Player Script -->
    <script src="../assets/js/persistent-music-player.js"></script>
    
    <!-- Volume Display Update Script -->
    <script>
        // Update volume display in real-time
        const volumeSlider = document.getElementById('volume-slider');
        const volumeDisplay = document.querySelector('.volume-display');
        
        if (volumeSlider && volumeDisplay) {
            volumeSlider.addEventListener('input', function() {
                volumeDisplay.textContent = Math.round(this.value * 100) + '%';
            });
        }
        
        // Update music status label based on playback state
        function updateMusicLabel() {
            const label = document.querySelector('.music-status-label');
            if (window.persistentMusicPlayer && label) {
                const isPlaying = window.persistentMusicPlayer.isPlaying();
                label.textContent = isPlaying ? 'MxM Mix ♪' : 'MxM Mix';
            }
        }
        
        // Update label every second
        setInterval(updateMusicLabel, 1000);
    </script>
</body>
</html>
